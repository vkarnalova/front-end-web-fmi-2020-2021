<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CreateAccountStyle.css">
    <title>Create account</title>

</head>

<body>
    <div id="page">
        <header>
            <h1>Flutter</h1>
            <h2 id="join">Join the community</h2>
        </header>
        <form>
            <div id="formContent">
                <input type="text" id="name" placeholder="User Name"><br>
                <input type="text" id="email" placeholder="Email"><br>
                <input type="text" id="password" placeholder="Password"><br>
            </div>
            <input id="submitButton" type="submit" value="Submit"><br>
        </form>
    </div>
</body>

</html>
