<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LoginPageStyle.css">
    <title>Login</title>

</head>

<body>
    <div id="page">
        <header>
            <h1>Flutter</h1>
            <h2 id="loginHeader">Login</h2>
        </header>
        <form>
            <div id="formContent">
                <input type="text" id="name" placeholder="Email"><br>

                <input type="text" id="password" placeholder="Password"><br>
            </div>
            <div id="buttons">
                <input id="submitButton" type="submit" value="Submit"><br>
                <!-- <input id="createAccountButton" type="submit" value="Create account"
                    onclick="window.location = '/CreateAccountPage.html';"><br> -->
                <a id="createAccount" href="CreateAccountPage.html">Create account</a>
            </div>
        </form>
    </div>
</body>

</html>
